{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} OSINT Challenge {% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/ctf_logo.jpeg' %}">

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'htmx/htmx.min.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="main-content">
        <div id="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="tobechanged">
        <span class="text-muted">
            <a> SITE </a>
            <a> ANOTHER THING </a>
            <a> LAST THING </a>
        </span>
    </footer>
</body>
</html>
